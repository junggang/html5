<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>test</title>
	
	<link rel="stylesheet" type="text/css" href="sketch.css">
	
	<script>
		clicked = false;
		startX = 0;
		startY = 0;
		var img;
		
		var mine =
		{
			strokestyle : "black",
			linewidth : 10,
			
			stepArray : new Array(),
			step : 0,
			isPen : true
		}
            
            function clickStatus(e) {
                clicked = true;
                console.log(clicked);
                startX = e.offsetX;
                startY = e.offsetY;
		
            }
	    	      
            
            function drawLine(e) {
                if (clicked == true) {
                    fx = e.offsetX;
                    fy = e.offsetY;
                    console.log(fx,fy);
                    
			var can = document.getElementById('myCanvas');
                        var ctx = can.getContext('2d');
                        ctx.lineCap ="round";
			ctx.lineJoin="round";
			
			//img=document.getElementById("colorPick");
			pat=ctx.createPattern($('colorPick'),"repeat");
			
			ctx.strokeStyle = mine.strokestyle;
			console.log(mine.strokestyle);
			
			ctx.beginPath();
			
			ctx.lineWidth = mine.linewidth;
                        ctx.moveTo (startX,startY);
                        ctx.lineTo (fx,fy);
                        startX = fx;
                        startY = fy;
                        ctx.closePath();
                        ctx.stroke();
			
			
			//save current Step
			//mine.stepArray[mine.step] = can.toDataURL();
			//console.log(mine.stepArray[mine.step]);
			//mine.step = mine.step + 1;
                        }
            }
            //removeEventHandeler 를 쓸 수 있다. mousedown/up만 쓸 수 있겠지~
            
            
            function endCoordinate(e) {
                clicked = false;
                console.log(clicked);
            }
	    
	    function changeThickness(ele) {
		//code
		mine.linewidth = ele.value;
		document.getElementById('penThickness').style.width = ele.value+"px";
		document.getElementById('penThickness').style.height = ele.value+"px";
		document.getElementById('penThickness').style.borderRadius = (ele.value/2)+"px";
		
	    }
	    
	    function changeColor(e) {
		//code
		var ele = e.target;
		if (mine.isPen == true) {
			mine.strokestyle = ele.style.background;
			//e.target.style.border = "4px solid #6A4A3C";
		}
		else
		{
			$('colorPick').src=ele.style.backgroundImage.slice(4, -1);
			console.log($('colorPick').src);
			mine.strokestyle = pat;
			//img=document.getElementById("colorPick");
		}
	    }
	    
	    
	    function changeToCrayon() {
		//code
		mine.isPen = false;
		var nodes = document.getElementById('colorHex').childNodes;
		for (var i = 0; i < 8; i++) {
			var str = "url('images/color";
			str = str.concat(i);
			str = str.concat(".png')");
			nodes[i].style.background=str;			
		}
	    }
	    
	    function changePenTool(e) {
		mine.isPen =true;
		var ele = e.target.id;
		switch (ele) {
			case "pen":
				showColorHexes();
				mine.strokestyle = "#C44D58";
				break;
			case "crayon":
				changeToCrayon();
				mine.strokestyle = pat;
				break;
			case "eraser":
				mine.strokestyle = "#ffffff";
		}
	    }
	    
	    function saveCanvas() {
		var can = document.getElementById('myCanvas');
		//var ctx = can.getContext('2d');
		var dataURL = can.toDataURL();
		var backArea = $('savePop').childNodes[1];
		var saveBTN = $('imgPop').querySelector('a');
		
		console.log(saveBTN);
		
		$('canvasImg').src = dataURL;
		showPop("savePop");
		
		backArea.addEventListener('click',function(){ $('savePop').style.display="none";},false);
		saveBTN.href=dataURL;
		//prompt로 가능
		saveBTN.download="image";
		//ctx.save();
		console.log("saved");
		
	    }
	    
	    function restoreCanvas() {
		var can = document.getElementById('myCanvas');
		var ctx = can.getContext('2d');
		ctx.restore();
		console.log("saved");
	    }
	    
	    function showPop(category) {
		$(category).style.display="";
	    }
            
	    function $(ele) {
		return document.getElementById(ele);
	    }
	    
	    function init() {
		//초기화
		c=document.getElementById("myCanvas");
		var first=c.getContext("2d");
		first.fillStyle = "white";
		first.fillRect(0,0,550,440);
	    }
	    
	    function postCanvasToURL() {
		var can = document.getElementById('myCanvas');
		var data = can.toDataURL("image/png");
		var encodedPng = data.substring(data.indexOf(',') + 1, data.length);
		var decodedPng = Base64Binary.decode(encodedPng);
	      }
	      function showColorPalette() {
		var str= "";
		for (var i = 0;i<8;i++) {
			str = str.concat("<div class='colorhex' ");
			str = str.concat("style='background:white'></div>");
		}
		$('colorHex').innerHTML = str;
	      }
	      
	      function showColorHexes() {
		var request = new XMLHttpRequest();
		request.open("GET", "colorHex.json",true);
		request.send(null);
		var nodes = document.getElementById('colorHex').childNodes;
		request.onreadystatechange = function(){
		    if (request.readyState == 4 && request.status == 200) {
			var sResult = request.responseText;
			var obj = JSON.parse(sResult);
		    for (var i=0;i<obj.length;i++) {
			console.log(obj[i]);
			nodes[i].style.background=obj[i];
			}
		    }
		    }
		    
		}
		
		function clearCanvas() {
			//code
			var can = document.getElementById('myCanvas');
                        var ctx = can.getContext('2d');
			
			ctx.clearRect(0,0,can.width,can.height);
		}
            window.addEventListener('load',function(){
		
            var Ele = document.getElementById('myCanvas');
            var bar = document.getElementById('pen_range');
	    var hex = document.getElementsByClassName('colorHex');
	   
	    
            init();
	    showColorPalette();
	    showColorHexes();
            Ele.addEventListener('mousedown',clickStatus,false);
            Ele.addEventListener('mouseout',endCoordinate,false);
            Ele.addEventListener('mouseup',endCoordinate,false);
            Ele.addEventListener('mousemove',drawLine,false);
	    $('colorHex').addEventListener('mousedown',changeColor,false);
	    
	    bar.addEventListener('change',function(){changeThickness(bar)},false);
	    $('tool_picker').addEventListener('click',changePenTool,false);
	    $('savebtn').addEventListener('click',saveCanvas,false);
	    $('clearbtn').addEventListener('click',clearCanvas,false);
	    console.log(mine.stroketype);
            
            
            },false)
	</script>
</head>
<body>
	<div id="wrapper">
		<div id="header">
		
		</div>
		
		<div id="contents">
			<div id="canvas_area">
				 <canvas id="myCanvas" width=550 height=440></canvas>
			</div>
			
			<div id="tool_area">
				<div id="color_picker">
					<div id="colorHex"></div>
					
				</div>
				
				<div id="pen_thickness">
					<div id ="penThickness" style="width: 10px;height: 10px;border-radius: 5px"></div>
					<input type="range" id="pen_range" min="1" max="30" value="10">
				</div>
				
				<div id="tool_picker">
					<img id = "pen" style="float: left;" src ="images/tool1.png"/>
					<img id = "crayon" style="float: left;" src ="images/tool2.png"/>
					<img id = "eraser" style="float: left;" src ="images/tool3.png"/>
				</div>
				
				<div id="buttons">
					<div id="savebtn" class="button">save</div>
					<div id="clearbtn" class="button">clear</div>
				</div>
			</div>
		</div>
		
		<div id="footer">copy right © JungGang. All rights reserved.</div>
	</div>
	
	<img id ="colorPick" src="images/color0.png" style="visibility: hidden"/>
	<div id="savePop" style="position: absolute;left:0;top:0;width: 100%;height: 100%;display: none">
		<div style="position: absolute;left:0;top:0;width: 100%;height: 100%;opacity:0.7;background: grey;"></div>
		<div id="imgPop">
			<img id="canvasImg" src="" class="popImg"/>
			<a href=""><div class="button" style="margin-left: 175px;">SAVE!</div></a>
		</div>	
	</div>
	
	<a href="#" 
	onclick="postCanvasToURL()">
      </a>
	
</body>

</html>
